<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple_favicon.png" type="image/x-icon">

    <!-- Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Js -->
    <script src="app.js" defer></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f2fa3a75f3.js" crossorigin="anonymous"></script>

    <title>Iphone Calculator</title>
</head>
<body>
    


    <main class="main" id="main">
        <header class="header" id="header">

            <div class="header_left" id="header_left">
                <i class="fa fa-signal"></i>
                <p>Vodafone</p>
                <i class="fa fa-wifi"></i>
            </div>


            <div class="header_middle" id="header_middle">
                <span id="hour"></span> : <span id="minute"></span> : <span id="second"></span>
            </div>


            <div class="header_right" id="header_right">
                <p class="header_right_item">93%</p>
                <i class="fa fa-battery-full" class="header_right_item"></i>
            </div>
        </header>


        <div class="output_top" id="output_top"></div>

        <div class="output_bottom" id="output_bottom">0</div>


        <section class="keys" id="keys">

            <div class="key" id="key">
                <button class="button light_gray" id="button_AC" value="">AC</button>
            </div>

            <div class="key " id="key">
                <button class="button light_gray" id="button_plus_minus" value="">+/-</button>
            </div>

            <div class="key " id="key">
                <button class="button light_gray" id="button_percent" value="%"> %</button>
            </div>

            <div class="key " id="key">
                <button class="button yellow" id="button_divide" value="/">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_7" value="7">7</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_8" value="8">8</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_9" value="9">9</button>
            </div>

            <div class="key" id="key">
                <button class="button yellow" id="button_multiply" value="x">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_4" value="4">4</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_5" value="5">5</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_6" value="6">6</button>
            </div>

            <div class="key" id="key">
                <button class="button yellow" id="button_minus" value="-">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_1" value="1">1</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_2" value="2">2</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_3" value="3">3</button>
            </div>

            <div class="key" id="key">
                <button class="button yellow" id="button_plus" value="+">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="key" id="key_0" value="0">
                <button class="button" id="button_0" value="0">0</button>
            </div>

            <div class="key" id="key">
                <button class="button" id="button_dot" value=".">.</button>
            </div>

            <div class="key" id="key">
                <button class="button yellow" id="button_equals" value="">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>

           
        </section>
    </main>
</body>
</html>
