<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

    <script src="https://kit.fontawesome.com/f2fa3a75f3.js" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    
    <main class="main" id="main">

        <header class="header" id="header">

            <div class="header_left" id="header_left">
                <i class="fa fa-signal"></i>
                <p>Vodafone</p>
                <i class="fa fa-wifi"></i>

            </div>


            <div class="header_middle" id="header_middle">
                <span class="hour"></span> : <span class="minute"></span>
            </div>


            <div class="header_right" id="header_right">
                <p>93%</p>
                <i class="fa fa-battery-full"></i>
            </div>
        </header>



        <div class="grid-container" id="grid-container">

            <div class="grid-item value" id="output" > 0 </div>


            <div class="grid-item" id="grid-item2" >
                <button class="button" id="button_AC">AC</button> 
            </div>


            <div class="grid-item" id="grid-item3" >
                <button class="button" id="button_plus_minus">+/-</button> 
            </div>


            <div class="grid-item" id="grid-item4" >
                <button class="button" id="button_percent">%</button>
            </div>


            <div class="grid-item" id="grid-item5" >
                <button class="button" id="button_divide">
                    <i class="fa-solid fa-divide"></i>
                </button>
                
            </div>


            <div class="grid-item" id="grid-item6" >
                <button class="button" id="button_7">7</button>
            </div>


            <div class="grid-item" id="grid-item7" >
                <button class="button" id="button_8">8</button>
            </div>


            <div class="grid-item" id="grid-item8" >
                <button class="button" id="button_9">9</button>
            </div>


            <div class="grid-item" id="grid-item9" >
                <button class="button" id="button_multiply">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>


            <div class="grid-item" id="grid-item10" >
                <button class="button" id="button_4">4</button>
            </div>


            <div class="grid-item" id="grid-item11" >
                <button class="button" id="button_5">5</button>
            </div>


            <div class="grid-item" id="grid-item12" >
                <button class="button" id="button_6">6</button>
            </div>


            <div class="grid-item" id="grid-item13" >
                <button class="button" id="button_minus">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>


            <div class="grid-item" id="grid-item14" >
                <button class="button" id="button_1">1</button>
            </div>


            <div class="grid-item" id="grid-item15" >
                <button class="button" id="button_2">2</button>
            </div>


            <div class="grid-item" id="grid-item16" >
                <button class="button" id="button_3">3</button>
            </div>


            <div class="grid-item" id="grid-item17" >
                <button class="button" id="button_plus">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>


            <div class="grid-item" id="grid-item18" >
                <button class="button" id="button_0">
                    0
                </button>
            </div>


            <div class="grid-item" id="grid-item19" >
                <button class="button" id="button_comma">
                    ,
                </button>
            </div>


            <div class="grid-item" id="grid-item20" >

                <button class="button" id="button_equals">
                    <i class="fa-solid fa-equals"></i>
                </button>
                
            </div>
          </div>


    </main>







    <script src="app.js"></script>

</body>
</html>
